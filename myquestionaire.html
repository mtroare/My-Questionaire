<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>My Questionaire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/moussa.png">
      <h1> <em><strong>Moussa Traore's</strong></em> Quiz</h1>
      <nav>
<ul>
          <li><a href="#student-info">User Info</a></li>
          <li><a href="#html-questions">Football</a></li>
          <li><a href="#css-questions">Education</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://www.linkedin.com/feed/">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">User info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">Football</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                Moussa supports Chelsea Football Club
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                Moussa Plays as a striker in Football
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">Education</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="customer">Moussa attended The University of Harvard at 1 years old</label>
            </div>
            <div class="answer">
              <select name="customer" id="customer" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-questions">What's your opinion on Moussa Traore</label>
            </div>
            <div class="answer">
              <textarea id="css-questions" name="css-questions" rows="5" cols="24" placeholder="be nice :)"></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Are you sure you're finished</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://www.youtube.com/c/ksi">Subscribe to my youtube channel</a><br />
        Birmingham<br />
        West Midlands<br />
        United Kingdom
      </address>
    </footer>
  </body>
</html>
